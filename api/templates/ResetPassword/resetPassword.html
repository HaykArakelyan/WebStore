<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <style>
        body {
            background-color: #020015;
            padding: 1rem;
        }

        h2 {
            color: #d2d2d4;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 5rem;
        }

        #passwordInput {
            background-color: #d2d2d4;
            border-radius: 1rem;
            border: none;
            color: #7850ad;
            font-size: 18px;
            height: 2rem;
            outline: none;
            text-align: center;
            transition: 0.3s;
            width: 100%;
        }

        #passwordInput::placeholder {
            color: #7850ad;
        }

        #passwordInput:focus-within {
            transform: scale(1.1);
        }

        #button {
            background-color: #b96ed4;
            border-radius: .5rem;
            border: none;
            cursor: pointer;
            padding: 0.7rem;
            transition: transform 0.3s ease;
            color: #d2d2d4;
            font-size: .8rem;
            font-weight: 800;
            text-align: center;
        }

        #button:hover {
            transform: scale(1.2);
            transition: 0.3s;
        }

        form {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    </style>

    <script>
        function validateForm() {
            let password = document.forms["resetForm"]["password"].value;
            let confirmPassword = document.forms["resetForm"]["confirmPassword"].value;
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <div id="container">
        <form action="{{ url_for('handle_password_reset') }}" method="POST" name="resetForm"
            onsubmit="return validateForm()">
            <h2>Reset Your Password</h2>
            <input id="passwordInput" type="password" name="password" placeholder="New Password" required>
            <input id="passwordInput" type="password" name="confirmPassword" placeholder="Confirm New Password"
                required>
            <button id="button" type="submit">Reset Password</button>
            <input type="hidden" name="token" value="{{ token }}">
        </form>
    </div>
</body>

</html>
